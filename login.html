<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>התחברות - אתר שתילים</title> 
  <link rel="icon" href="images/plant.ico" type="image/x-icon">
  
  <!-- ربط ملف CSS الخاص بصفحة الدخول -->
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <!-- شريط علوي (Header) -->
  <header class="main-header">
    <div class="container header-content">
      <!-- اسم الموقع والشعار -->
      <div class="logo-area">
        <img src="images/plant.png" alt="שַׁעַר הַמָּקוֹם">
        <div class="logo-text">
          <h1 class="site-title">future green</h1>
          <p class="site-subtitle">by jana &amp; sereen</p>
        </div>
      </div>
      <!-- قائمة التنقل -->
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">דף הבית</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- المحتوى الرئيسي -->
  <main class="container main-content">
    <section class="login-section">
      <h2>התחברות לחשבון</h2>
      <form id="loginForm">
        <label for="emailOrPhone">אימייל או טלפון:</label>
        <input type="text" id="emailOrPhone" name="emailOrPhone" required>

        <label for="password">סיסמה:</label>
        <input type="password" id="password" name="password" required >

        <button type="submit" class="button">התחבר</button>
      </form>
      <p><a href="#">שכחת את הסיסמה?</a></p>
      <p>אם אינך רשום, <a href="register.html">לחץ כאן ליצירת חשבון חדש</a></p>
    </section>
  </main>

  <!-- تذييل الصفحة -->
  <footer class="main-footer">
    <div class="container">
      <p>© 2025 Jana shaban & Sereen rizik</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>

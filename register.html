<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>הרשמה - אתר שתילים</title>
  <link rel="stylesheet" href="css/register.css" />
  <link rel="icon" href="images/plant.ico" type="image/x-icon" />
  <script>
    function validateForm(event) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        alert("הסיסמה ואימות הסיסמה אינם תואמים. אנא ודא שהסיסמאות תואמות.");
        event.preventDefault(); // מונע שליחת הטופס
      }
    }
  </script>
</head>
<body>
   <!-- شريط علوي (الهيدر) -->
  <header class="main-header">
    <div class="container header-content">
      <!-- اسم الموقع والشعار -->
      <div class="logo-area">
  <img src="images/plant.png" alt="شعار الموقع">
  <div class="logo-text">
    <h1 class="site-title">future green</h1>
    <p class="site-subtitle">by jana &amp; sereen</p>
  </div>
</div>

      <!-- قائمة التنقل -->
      <nav class="main-nav">
        <ul>
          <li> 
          <a> דף הבית</a>
        </li>

        </ul>
      </nav>
    </div>
  </header>
  </header>

  <main class="container">
    <section class="register-section">
      <h2>הרשמה לאתר</h2>
      <form id="registerForm" onsubmit="validateForm(event)">
        <label for="firstName">שם פרטי:</label>
        <input type="text" id="firstName" name="firstName" required />
        <label for="lastName">שם משפחה:</label>
        <input type="text" id="lastName" name="lastName" required />
        <label for ="id">תעודת זהות:</label>
        <input type="text" id="id" name="id" required />

        <label for="email">אימייל:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">טלפון:</label>
        <input type="text" id="phone" name="phone" required />
        <label for="address">כתובת:</label>
        <input type="text" id="address" name="address" required />

        <label for="password">סיסמה:</label>
        <input type="password" id="password" name="password" required />

        <label for="confirmPassword">אימות סיסמה:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />

        <button type="submit" class="button">הרשם</button>
      </form>
      <p>כבר יש לך חשבון? <a href="login.html">התחבר כאן</a></p>
    </section>
  </main>



  <footer class="main-footer">
    <div class="container">
      <p> Jana shaban & Sereen rizik</p>
    </div>
  </footer>
</body>

</html>
